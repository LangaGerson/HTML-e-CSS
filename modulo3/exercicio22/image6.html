<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        #container{
            height: 500px;
            padding: 10px;
            background-color: purple;
            

        }
        #conteudo{
            position: absolute;
            left: 50%;
            top: 25%;
            height: 200px;
            width: 200px;
            background-color: yellowgreen;
            transform: translate(-50%,-50%);
            
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="conteudo">

        </div>


    </div>
    
</body>
</html>
