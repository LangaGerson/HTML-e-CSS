<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 <style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        width: 300px;
        text-align: center;
         border-collapse: collapse;

    }
    tr,td{
        border: 1px solid black;
        padding: 8px;
       
    }
 </style>
<body>
    <h1>Mesclagem de tabelas</h1>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td>
        </tr>
        <tr>
            <td rowspan="2">d</td>
            <td>e</td>
            <td>f</td>
        </tr>
        <tr>
            
            <td>h</td>
            <td>i</td>
        </tr><tr>
            
            <td>h</td>
            <td>i</td>
        </tr>
    </table>
    
</body>
</html>
